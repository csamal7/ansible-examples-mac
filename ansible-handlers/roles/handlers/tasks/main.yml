---
- name: Update apt cache and install Nginx
  apt:
    name: nginx
    state: latest
    update_cache: yes

- name: index.html copy
  template: src=index.html dest=basic-http-server/index.html

## Update the content on a website
- name: updated.html copy
  template: src=updated.html dest=basic-http-server/index.html
  notify:
    - Restart Nginx
